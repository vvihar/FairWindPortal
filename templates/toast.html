<div class="toast align-items-center bg-warning border-0 bottom-0 end-0 m-4 show position-fixed"
     role="alert"
     aria-live="assertive"
     aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            このサイトは開発中です。
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfHSeI9CYzwBjq9xAgB-CQ_dYksXaxgMo_z_AZPGjbRSMMLIw/viewform?usp=sf_link"
               class="link-dark"
               target="_blank">
                ご意見はこちらから
            </a>
        </div>
        <button type="button"
                class="btn-close me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"></button>
    </div>
    <script>
        document
            .querySelectorAll('.toast')
            .forEach(toastNode => {
                const toast = new bootstrap.Toast(toastNode, {
                    autohide: false
                })

                toast.show()
            })
    </script>
</div>
