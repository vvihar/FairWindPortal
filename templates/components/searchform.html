<form action=""
      method="get">
    <div class="input-group mb-3">
        <input type="search"
               class="form-control"
               placeholder="キーワードを入力"
               aria-label="検索ワード"
               value="{{ request.GET.search }}"
               name="search"/>
        <button class="btn btn-primary"
                type="submit"
                id="btn-search">検索</button>
    </div>
</form>
